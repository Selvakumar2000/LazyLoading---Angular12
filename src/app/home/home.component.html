<div class="container">
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Enter Username" name="username"
                   [(ngModel)]="username" autocomplete="off">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" routerLink='lazy/{{username}}'>
                Get Details
            </button>
        </div>
    </div>
</div>
